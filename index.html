<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Lumina Reader - Language Learner</title>
    <script type="importmap">
    {
      "imports": {
        "epubjs": "https://esm.sh/epubjs@0.3.93",
        "pdfjs-dist": "https://esm.sh/pdfjs-dist@4.0.379",
        "lucide": "https://esm.sh/lucide@0.344.0"
      }
    }
    </script>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="firebase_manager.js"></script>
</head>
<body class="dark-theme">
    <div id="app">
        <!-- Header Controls -->
        <header class="controls-header">
            <div class="left-controls">
                <label for="file-upload" class="icon-btn" title="Open Book">
                    <i data-lucide="file-text"></i>
                    <input type="file" id="file-upload" accept=".epub,.pdf,.txt,.srt" hidden>
                </label>
                <label for="batch-import-input" class="icon-btn" title="Batch Import (Book, Audio, Data)">
                    <i data-lucide="package-plus"></i>
                    <input type="file" id="batch-import-input" accept=".epub,.pdf,.txt,.srt,.json,audio/*" multiple hidden>
                </label>
                <button id="word-list-btn" class="icon-btn" title="Saved Words">
                    <i data-lucide="list"></i>
                </button>
                <span id="book-title">No book loaded</span>
            </div>
            <div class="navigation-center">
                <div class="progress-container">
                    <input type="range" id="progress-slider" min="0" value="0" step="1">
                </div>
                <div class="page-info">
                    <span id="page-display"></span>
                </div>
            </div>
            <div class="right-controls">
                <div id="auth-status-container"></div>
                <button id="prev-btn" class="icon-btn"><i data-lucide="chevron-left"></i></button>
                <button id="next-btn" class="icon-btn"><i data-lucide="chevron-right"></i></button>
                <button id="sync-progress-btn" class="icon-btn" title="Sync Progress">
                    <i data-lucide="upload-cloud"></i>
                </button>
                <button id="settings-btn" class="icon-btn"><i data-lucide="settings"></i></button>
            </div>
        </header>

        <!-- Main Viewer -->
        <main id="viewer-container">
            <div id="viewer">
                <div id="welcome-screen">
                    <i data-lucide="book-open" class="welcome-icon"></i>
                    <h1>Lumina Reader</h1>
                    <p>Upload a file. Words are blue by default (New).</p>
                    <p>Press 'X' to remove color, 'Z' to make blue again.</p>
                </div>
            </div>
            <!-- Word Tooltip -->
            <div id="word-tooltip" class="word-tooltip hidden"></div>
            <!-- Selection Popup -->
            <button id="selection-popup" class="selection-popup hidden">
                <i data-lucide="plus-circle" style="width:16px;height:16px;margin-right:4px;"></i>
                Create Phrase
            </button>
            <!-- Action Popup (Mobile Long Press) -->
            <div id="action-popup" class="action-popup hidden">
                <button id="action-translate" class="action-item">
                    <i data-lucide="languages"></i>
                    <span>Translate</span>
                </button>
                <div class="action-divider"></div>
                <button id="action-copy" class="action-item">
                    <i data-lucide="copy"></i>
                    <span>Copy</span>
                </button>
            </div>
        </main>

        <!-- TTS Bottom Bar -->
        <footer class="tts-bar hidden" id="tts-bar">
            <div class="tts-controls">
                <div class="playback-main-controls">
                    <button id="tts-rewind" class="icon-btn skip-btn" title="Back 5s"><i data-lucide="rotate-ccw"></i></button>
                    <button id="tts-play-pause" class="play-btn"><i data-lucide="play"></i></button>
                    <button id="tts-forward" class="icon-btn skip-btn" title="Forward 5s"><i data-lucide="rotate-cw"></i></button>
                </div>
                <div class="speed-control">
                    <button id="speed-down" class="icon-btn speed-btn" title="Slower">
                        <i data-lucide="minus"></i>
                    </button>
                    <span id="speed-display">1.0x</span>
                    <button id="speed-up" class="icon-btn speed-btn" title="Faster">
                        <i data-lucide="plus"></i>
                    </button>
                </div>
                <div class="voice-info">
                    <div class="volume-control">
                        <i data-lucide="volume-2" id="volume-icon" style="width: 16px; height: 16px; color: var(--text-muted);"></i>
                        <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
                    </div>
                    <label id="audio-upload-label" for="audio-upload" class="secondary-btn audio-upload-label" title="Upload Audio Narration">
                        <i data-lucide="upload" style="width: 16px; height: 16px; margin-right: 5px;"></i>
                        <span>Upload Audio</span>
                        <input type="file" id="audio-upload" accept="audio/*" hidden>
                    </label>
                    <span id="audio-filename" class="audio-filename">No audio loaded</span>
                    <button id="open-sync-tool-btn" class="secondary-btn icon-btn" title="Sync Tool (Create SRT)" style="border-radius: 8px; padding: 6px 10px;">
                        <i data-lucide="timer"></i>
                    </button>
                </div>
            </div>
        </footer>

        <div id="modal-container"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
